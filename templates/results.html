<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advice Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        ul li {
            padding: 8px;
            background: #e9ecef;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .advice {
            background: #fff3cd;
            padding: 15px;
            border-left: 5px solid #ffc107;
            border-radius: 5px;
            text-align: left;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Monthly Spending Summary</h1>

        <h2>üí∞ Spending Breakdown</h2>
        <ul>
            {% for category, amount in summary.items() %}
                <li><strong>{{ category }}:</strong> ${{ amount }}</li>
            {% endfor %}
        </ul>

        <h2>üì¢ Personalized Financial Advice</h2>
        <div class="advice">
            {{ advice|safe|replace('<html>', '')|replace('</html>', '')|replace('<body>', '')|replace('</body>', '') }}
        </div>

        <a href="/">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>
</html>
